</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

                </svg>
            </a>
            <h1 class="text-xl font-semibold">Extrato detalhado</h1>
            <div class="flex space-x-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.04 5.455 1.31m5.714 0a24.246 24.246 0 0 0-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </div>
        </div>
    </div>

    <main class="flex-grow p-4">
        <div class="bg-white p-6 rounded-2xl shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-800">TRANSAÇÕES</h2>
                <button class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </button>
            </div>

            <div id="transactions-list" class="space-y-4">
                </div>
        </div>
    </main>

    <nav class="bg-white p-4 flex justify-around items-center rounded-t-2xl shadow-lg fixed bottom-0 left-0 w-full z-20">
        <a href="home.html" class="flex flex-col items-center text-gray-500 hover:text-purple-700 transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125h9.75a1.125 1.125 0 0 0 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
            <span class="text-xs">Início</span>

        <a href="extrato.html" class="flex flex-col items-center text-purple-700 font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h.008v.008H8.25m0-12.75h.008v.008H8.25M19.5 18v.75c0 .414-.336.75-.75.75H5.625a1.5 1.5 0 0 1-1.5-1.5v-9.75a1.5 1.5 0 0 1 1.5-1.5h3.879a1.5 1.5 0 0 1 1.06.44l2.14 2.141a1.5 1.5 0 0 0 1.06.44h3.879m-1.5-6H5.625a1.5 1.5 0 0 0-1.5 1.5v9.75a1.5 1.5 0 0 0 1.5 1.5h12.75a1.5 1.5 0 0 0 1.5-1.5v-.75" />
            </svg>
            <span class="text-xs">Extrato</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-500 hover:text-purple-700 transition duration-300">
            <div class="bg-purple-700 p-3 rounded-full shadow-lg -mt-8">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="white" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 0 1 5.814-5.519l2.74-1.22m0 0l-5.94-2.281m5.94 2.281l-2.28 5.941" />
                </svg>
            </div>
            <span class="text-xs mt-1">Pix</span>
        </a>
        <a href="cartao_credito.html" class="flex flex-col items-center text-gray-500 hover:text-purple-700 transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9.75h19.5m-16.5 5.25h6m-6 2.25h8.25M6.75 12H2.25l-1.5 1.5v2.25L2.25 18h19.5l1.5-1.5v-2.25L21.75 12H6.75Z" />
            </svg>
            <span class="text-xs">Cartões</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-500 hover:text-purple-700 transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
            <span class="text-xs">Perfil</span>
        </a>
    </nav>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const transactions = [
                { date: '22 DE JULHO DE 2023', type: 'up', description: 'SUBWAY AV CENTRO', value: '34,65' },
                { date: '23 DE JULHO 12:23', type: 'up', description: 'POSTO GASOLINA 123', value: '60,00' },
                { date: '22 DE JULHO 17:43', type: 'down', description: 'TRANSFERENCIA REC.', value: '89,00' },
                { date: '22 DE JULHO 18:12', type: 'up', description: 'LANCHONETE DA DI', value: '20,55' },
                { date: '21 DE JULHO DE 2023', type: 'up', description: 'SUBWAY AV CENTRO', value: '34,65' },
                { date: '21 DE JULHO 12:43', type: 'up', description: 'SUBWAY AV CENTRO', value: '34,65' },
                { date: '21 DE JULHO 12:43', type: 'up', description: 'SUBWAY AV CENTRO', value: '34,65' },
                { date: '21 DE JULHO 12:43', type: 'up', description: 'SUBWAY AV CENTRO', value: '34,65' }
            ];

            const transactionsList = document.getElementById('transactions-list');

            let lastDate = '';
            transactions.forEach(transaction => {
                if (transaction.date !== lastDate) {
                    const dateHeader = document.createElement('h3');
                    dateHeader.className = 'text-sm font-semibold text-gray-700 mt-4 mb-2';
                    dateHeader.textContent = transaction.date.split(' ')[0] + ' ' + transaction.date.split(' ')[1] + ' ' + transaction.date.split(' ')[2] ;
                    transactionsList.appendChild(dateHeader);
                    lastDate = transaction.date;
                }

                const transactionItem = document.createElement('div');
                transactionItem.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg shadow-sm';
                transactionItem.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <span class="p-2 rounded-full ${transaction.type === 'up' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">
                            ${transaction.type === 'up' ?
                                `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
                                </svg>` :
                                `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3" />
                                </svg>`
                            }
                        </span>
                        <div>
                            <p class="font-medium text-gray-800">${transaction.description}</p>
                            <p class="text-xs text-gray-500">${transaction.date}</p>
                        </div>
                    </div>
                    <p class="font-semibold text-gray-800">R$ ${transaction.value}</p>
                `;
                transactionsList.appendChild(transactionItem);
            });
        });
    </script>
</body>
</html>
