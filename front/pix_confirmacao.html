                </svg>

            <h1 class="text-xl font-semibold">Comprovante</h1>
            <div class="flex space-x-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">

    <main class="flex-grow p-4 flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
            <div class="flex justify-center mb-6">
                <span class="bg-green-100 text-green-600 p-4 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-12 h-12">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                </span>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Pix Enviado!</h2>
            <p class="text-4xl font-extrabold text-purple-700 mb-6" id="valorPix"></p>

            <div class="text-left mb-6">
                <h3 class="text-sm font-semibold text-gray-600 uppercase mb-2">ORIGEM</h3>
                <p class="text-md font-medium text-gray-800">FERNANDA BASTOS QUEIROZ</p>
                <p class="text-sm text-gray-600">CPF: 123.456.789-0</p>
                <p class="text-sm text-gray-600">AG 0001 C/C 12345-6</p>
            </div>

            <div class="text-left mb-8">
                <h3 class="text-sm font-semibold text-gray-600 uppercase mb-2">DESTINO</h3>
                <p class="text-md font-medium text-gray-800" id="destinatarioNome"></p>
                <p class="text-sm text-gray-600" id="destinatarioCpf"></p>
                <p class="text-sm text-gray-600" id="destinatarioConta"></p>
            </div>

            <button id="compartilharComprovanteBtn" class="w-full bg-purple-600 text-white p-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-300 ease-in-out shadow-md">
                COMPARTILHAR COMPROVANTE
            </button>
        </div>
    </main>

    <nav class="bg-white p-4 flex justify-around items-center rounded-t-2xl shadow-lg fixed bottom-0 left-0 w-full z-20">
        <a href="home.html" class="flex flex-col items-center text-gray-500 hover:text-purple-700 transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">

            </svg>
            <span class="text-xs">Extrato</span>
        </a>
        <a href="#" class="flex flex-col items-center text-purple-700 font-medium">
            <div class="bg-purple-700 p-3 rounded-full shadow-lg -mt-8">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="white" class="w-8 h-8">

                </svg>
            </div>

        </a>
        <a href="cartao_credito.html" class="flex flex-col items-center text-gray-500 hover:text-purple-700 transition duration-300">

        <a href="#" class="flex flex-col items-center text-gray-500 hover:text-purple-700 transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">

            </svg>
            <span class="text-xs">Perfil</span>
        </a>
    </nav>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pixData = JSON.parse(localStorage.getItem('pixData'));

            if (pixData) {
                document.getElementById('valorPix').textContent = `R$ ${pixData.valor.replace('.', ',')}`;
                document.getElementById('destinatarioNome').textContent = pixData.destinatario;
                document.getElementById('destinatarioCpf').textContent = `CPF: ${pixData.cpfDestino}`;
                document.getElementById('destinatarioConta').textContent = `AG ${pixData.agenciaDestino} C/C ${pixData.contaDestino}`;
            } else {
                // Caso não haja dados Pix, redireciona para a home ou exibe mensagem de erro
                document.getElementById('valorPix').textContent = 'N/A';
                document.getElementById('destinatarioNome').textContent = 'Dados não encontrados.';
                document.getElementById('destinatarioCpf').textContent = '';
                document.getElementById('destinatarioConta').textContent = '';
            }

            document.getElementById('compartilharComprovanteBtn').addEventListener('click', function() {
                const comprovanteText = `
                    Comprovante Pix Enviado!
                    Valor: R$ ${document.getElementById('valorPix').textContent.replace('R$', '').trim()}

                    ORIGEM:
                    FERNANDA BASTOS QUEIROZ
                    CPF: 123.456.789-0
                    AG 0001 C/C 12345-6

                    DESTINO:
                    ${document.getElementById('destinatarioNome').textContent}
                    ${document.getElementById('destinatarioCpf').textContent}
                    ${document.getElementById('destinatarioConta').textContent}
                `.trim();

                // Usar document.execCommand('copy') para compatibilidade em iframes
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = comprovanteText;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                try {
                    document.execCommand('copy');
                    alert('Comprovante copiado para a área de transferência!');
                } catch (err) {
                    console.error('Falha ao copiar: ', err);
                    alert('Não foi possível copiar o comprovante. Por favor, copie manualmente.');
                }
                document.body.removeChild(tempTextArea);
            });
        });
    </script>
</body>
</html>
